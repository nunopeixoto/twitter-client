<div *ngFor="let tweet of tweets" class="bg-white mb-2">
  <article class="border-b border-gray py-4 px-4 hover:bg-gray-100 cursor-pointer">
    <p class="font-semibold flex items-center">
        @{{tweet.user.name}} at {{ tweet.created_at | date:'dd/MM/yyyy' }}
        <!-- <span class="material-icons pl-1">list_alt</span> -->
    </p>
    <p> {{tweet.text}} </p>
  </article>
</div>
